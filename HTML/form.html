<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulários</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriela Schirmer">
    <meta name="descripition" content="Primeira página html">
    <meta name="keybords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Formulários</h2>
    <br>
    <form>
        <label for="txt">Texto:</label>
        <input type="text" id="txt"/>
        <br>
        <label for="num">Número:</label>
        <input type="number" step=".01" id="num"/>
        <br>
        <label for="col">Cor:</label>
        <input type="color" id="col">
        <br>
        <label for="date">Data</label>
        <input type="date" id="date">
        <br>
        <label for="pass">Senha</label>
        <input type="password" id="pass">
        <br>
        <input type="radio" name="radio" id="rd_1">
        <label for="rd_1">Sim</label>
        <br>
        <input type="radio" name="radio" id="rd_2">
        <label for="rd_2">Não</label>
        <br>
        <input type="checkbox" name="batata" id="ch_1">
        <label for="ch_1">Batata</label>
        <br>
        <input type="checkbox" id="ch_2">
        <label for="ch_2">Feijão</label>
        <br>
        <input type="checkbox" id="ch_3">
        <label for="ch_3">Arroz</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
